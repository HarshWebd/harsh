<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&family=Mooli&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-fCxZ7/GrAPhQcJnwT9T3qjxzB/y31+JvpGhD/jn79s1sUD+RZg8oTlV0a/+TdcC1KjX9OnfOsRqpMKv1p0pnLw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-xS7N5pvzo5KRK6p6zHh/TK7jxSNp9KoQioMi+n6Gk9J6y16RJ+kTStJawuNozY9n" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/ae7cd747fe.js" crossorigin="anonymous"></script>
</head>

<style>
    body{
        background-color: #eeeeee;
    }

    h2 {
        text-align: center;
        font-family: 'Bricolage Grotesque', sans-serif;
        font-family: 'Mooli', sans-serif;
        color: #333; /* Text color */
        background-color: #f0f0f0; /* Background color */
        padding: 10px 0; /* Add padding to space out the text */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
    }

    .container{
        margin:50px 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap:25px;
    }

    .imgDiv{
        width: 30%;
        height: 400px;
        position: relative;
    }

    .imgDiv .imgtext{
        position:absolute;
        bottom:0;
        left:0;
        font-size:15px;
        display: none;
        color: white;
        font-family: 'Bricolage Grotesque', sans-serif;
        font-family: 'Mooli', sans-serif;
    }

    .img{
        border-radius: 0.5rem;
        width: 100%;
        height: 100%;
        transition: transform 0.5s ease, filter 0.8s ease;
        filter: grayscale(0.9);
    }

    .img:hover{
        transform: scale(1.05);
        filter: grayscale(0) saturate(1.2);
        box-shadow: 2px 2px 10px 5px #666565;
    }

    .imgDiv:hover .imgtext{
        display: block;
    }

    .icon{
        text-align: center;
        font-size: 50px;
        margin: 0;
    }

    .iconText{
        text-align: center;
        font-family: 'Bricolage Grotesque', sans-serif;
        font-family: 'Mooli', sans-serif;
        margin: 0;
    }

    @media screen and (max-width:440px) {
        .imgDiv{
            width: 80%;
            height: 300px;
        }
    }

    @media screen and (min-width:441px) and (max-width:550px) {
        .imgDiv{
            width: 40%;
            height: 300px;
        }
    }

    @media screen and (min-width:551px) and (max-width:950px) {
        .imgDiv{
            width: 37%;
            height:350px;
        }
    }

</style>
<body>
    <h2>Image-Gallery</h2>
    <div class="container">
        <div class="imgDiv">
            <img src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="" class="img">
            <h3 class="imgtext">Image 1</h3>
        </div>
        <div class="imgDiv">
            <img src="https://images.pexels.com/photos/6664375/pexels-photo-6664375.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="" class="img">
            <h3 class="imgtext">Image 2</h3>
        </div>
        <div class="imgDiv">
            <img src="https://images.pexels.com/photos/6740713/pexels-photo-6740713.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="" class="img">
            <h3 class="imgtext">Image 3</h3>
        </div>
        <div class="imgDiv">
            <img src="https://images.pexels.com/photos/1132047/pexels-photo-1132047.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="" class="img">
            <h3 class="imgtext">Image 4</h3>
        </div>
        <div class="imgDiv">
            <img src="https://images.pexels.com/photos/3408744/pexels-photo-3408744.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="" class="img">
            <h3 class="imgtext">Image 5</h3>
        </div>
        <div class="imgDiv">
            <img src="https://images.pexels.com/photos/551622/pexels-photo-551622.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="" class="img">
            <h3 class="imgtext">Image 6</h3>
        </div>
        <div class="imgDiv">
            <img src="https://images.pexels.com/photos/8264573/pexels-photo-8264573.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="" class="img">
            <h3 class="imgtext">Image 7</h3>
        </div>
        <div class="imgDiv">
            <img src="https://images.pexels.com/photos/18055163/pexels-photo-18055163/free-photo-of-ocean.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load"
                alt="" class="img">
            <h3 class="imgtext">Image 8</h3>
        </div>
        <div class="imgDiv">
            <img src="https://images.pexels.com/photos/1148998/pexels-photo-1148998.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="" class="img">
            <h3 class="imgtext">Image 9</h3>
        </div>
    </div>

    <h3 class="icon"><i class="fa-solid fa-face-smile-beam" style="color: #eedb0e;"></i>
    <h3 class="iconText">~Be Happy~</h3>
</body>

</html>
